horizontal_move_z: 5
calibrate_start_x: 33
calibrate_end_x: 222
calibrate_y: 106.25

[heater_fan hotend_fan]
pin: PH5
tachometer_pin: PE6

[fan]
pin: PH3
tachometer_pin: PE7

[filament_switch_sensor filament_sensor]
switch_pin: ^!PK0
pause_on_runout: True
insert_gcode:
    M118 Filament Load Detected
runout_gcode:
    M118 Filament Runout Detected

[display]
lcd_type: hd44780
rs_pin: PD5
e_pin: PF7
d4_pin: PF5
d5_pin: PG4
d6_pin: PH7
d7_pin: PG3
encoder_pins: ^!PJ2, ^PJ1
click_pin: ^!PH6

[output_pin beeper]
