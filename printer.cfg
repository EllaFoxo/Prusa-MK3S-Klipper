[pause_resume]
[respond]
[display_status]
[pause_resume]
[input_shaper]
[sdcard_loop]
[skew_correction]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[gcode_arcs]
resolution: 0.25

[force_move]
enable_force_move: True

[include K-ShakeTune/*.cfg]
[include additional/*.cfg]
[include macros/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Prusa_Research__prusa3d.com__Original_Prusa_i3_MK3_CZPX0720X004XK71628-if00

[input_shaper]
shaper_freq_x: 102.6
shaper_type_x: 3hump_ei
damping_ratio_x: 0.019
shaper_freq_y: 69.8
shaper_type_y: 3hump_ei
damping_ratio_y: 0.053

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

[temperature_sensor einsy_RAMBo]
sensor_pin: PF6
sensor_type: TDK NTCG104LH104JT1
min_temp: 0
max_temp: 70

[printer]
kinematics: cartesian
max_z_velocity: 40
max_z_accel: 200
max_velocity: 300
max_accel: 4000
max_accel_to_decel: 2000
square_corner_velocity: 8

[stepper_x]
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
rotation_distance: 32
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2130_stepper_x:virtual_endstop
homing_speed: 50
homing_retract_dist: 0
position_endstop: 0
position_min: 0
position_max: 255

[stepper_y]
step_pin: PC1
dir_pin: PL1
enable_pin: !PA6
rotation_distance: 32
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2130_stepper_y:virtual_endstop
homing_speed: 50
homing_retract_dist: 0
position_endstop: -4
position_min: -4
position_max: 212.5

[stepper_z]
step_pin: PC2
dir_pin: !PL2
enable_pin: !PA5
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 210

[extruder]
step_pin: PC3
dir_pin: PL6
enable_pin: !PA4
microsteps: 32
rotation_distance: 22.8571
full_steps_per_rotation: 200
filament_diameter: 1.75
max_extrude_only_velocity: 120
max_extrude_only_accel: 5000
max_extrude_only_distance: 90
heater_pin: PE5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF0
min_temp: 0
max_temp: 300
nozzle_diameter: 0.4
max_extrude_cross_section: 2.56

[heater_bed]
heater_pin: PG5
sensor_type: Generic 3950
sensor_pin: PF2
min_temp: 0
max_temp: 120
control: pid
pid_kp: 126.13
pid_ki: 4.30
pid_kd: 924.76

[probe]
pin: PB4
samples: 3
samples_result: average
samples_tolerance: 0.02
samples_tolerance_retries: 3
sample_retract_dist: 1.0
speed: 30
lift_speed: 40
deactivate_on_each_sample: False
x_offset: 23
y_offset: 5

[bed_mesh]
speed: 133
horizontal_move_z: 2
mesh_min: 35, 6
mesh_max: 240,198
zero_reference_position: 137.5, 102
probe_count: 5, 5
algorithm: bicubic

[heater_fan hotend_fan]
pin: PH5
tachometer_pin: PE6

[fan]
pin: PH3
tachometer_pin: PE7

[filament_switch_sensor filament_sensor]
switch_pin: ^!PK0
pause_on_runout: True
insert_gcode:
    M118 Filament Load Detected
runout_gcode:
    M118 Filament Runout Detected

[display]
lcd_type: hd44780
rs_pin: PD5
e_pin: PF7
d4_pin: PF5
d5_pin: PG4
d6_pin: PH7
d7_pin: PG3
encoder_pins: ^!PJ2, ^PJ1
click_pin: ^!PH6

[output_pin beeper]
pin: PH2
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

[output_pin LCD_Backlight]
pin: PE3
pwm: True
hardware_pwm: True
value: 0.25
shutdown_value: 1
cycle_time: 0.001

[static_digital_output debug_led]
pins: !PB7

[tmc2130 stepper_x]
diag1_pin: !PK2
driver_SGT: 3
