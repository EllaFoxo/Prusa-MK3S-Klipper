[pause_resume]
[respond]
[display_status]
[pause_resume]
[input_shaper]
[sdcard_loop]
[skew_correction]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[gcode_arcs]
resolution: 0.25

[force_move]
enable_force_move: True

[include config_additional/*.cfg]
[include macros/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Prusa_Research__prusa3d.com__Original_Prusa_i3_MK3_CZPX0720X004XK71628-if00

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

[temperature_sensor einsy_RAMBo]
sensor_pin: PF6
sensor_type: TDK NTCG104LH104JT1
min_temp: 0
max_temp: 70

[printer]
kinematics: cartesian
max_z_velocity: 40
max_z_accel: 200
max_velocity: 200
max_accel: 1250
max_accel_to_decel: 625
square_corner_velocity: 10

[stepper_x]
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
rotation_distance: 32
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2130_stepper_x:virtual_endstop
homing_speed: 50
homing_retract_dist: 0
position_endstop: 0
position_min: 0
position_max: 255

[stepper_y]
step_pin: PC1
dir_pin: PL1
enable_pin: !PA6
rotation_distance: 32
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2130_stepper_y:virtual_endstop
homing_speed: 50
homing_retract_dist: 0
position_endstop: -4
position_min: -4
position_max: 212.5

[stepper_z]
step_pin: PC2
dir_pin: !PL2
enable_pin: !PA5
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 210

[extruder]
step_pin: PC3
dir_pin: PL6
enable_pin: !PA4
microsteps: 32
rotation_distance: 22.8571 # Stock Prusa, converted from Marlin steps_per_mm
full_steps_per_rotation: 200
filament_diameter: 1.75
max_extrude_only_velocity: 120
max_extrude_only_accel: 5000
max_extrude_only_distance: 90
heater_pin: PE5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF0
control: pid
min_temp: 0
max_temp: 280
nozzle_diameter: 0.4
max_extrude_cross_section: 2.56
pid_kp: 21.486
pid_ki: 0.858
pid_kd: 134.556

[heater_bed]
heater_pin: PG5
sensor_type: Generic 3950
sensor_pin: PF2
control: pid
min_temp: 0
max_temp: 120
pid_Kp: 53.032
pid_Ki: 0.512
pid_Kd: 1372.206

[probe]
pin: PB4
samples: 3
samples_result: average
samples_tolerance: 0.02
samples_tolerance_retries: 3
sample_retract_dist: 1.0
speed: 30
lift_speed: 40
deactivate_on_each_sample: False
x_offset: 23
y_offset: 5

[bed_mesh]
speed: 133
horizontal_move_z: 2
mesh_min: 35, 6
mesh_max: 240,198
probe_count: 5, 5
algorithm: bicubic
faulty_region_1_min: 100.583, 187.376
faulty_region_1_max: 122.083, 229.376
faulty_region_2_min: 125.672, -18.124
faulty_region_2_max: 147.172, 23.876
